<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Japão</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <script>
      function RequisitarPagina(url) {
        let ajax = new XMLHttpRequest();

        document.getElementById("conteudo").innerHTML = "";

        // Loading Element
        let loading = document.createElement("div");
        loading.className = "spinner-border";
        loading.id = "loading";
        document.getElementById("conteudo").appendChild(loading);

        // Resquisição não iniciada estado = 0
        if (ajax.readyState == 0) {
          console.log("Requisição ainda não inicializada!");
        }

        ajax.open("GET", url);

        // Conexão estabelecida com o server estado = 1
        if (ajax.readyState == 1) {
          console.log("Conexão estabelecida com o servidor!");
        }

        ajax.onreadystatechange = () => {
          // requisição retornada do servidor
          // estado = 4
          if (ajax.readyState == 4 && ajax.status == 200) {
            setTimeout(() => {
              document.getElementById("loading").remove();
              document.getElementById("conteudo").innerHTML = ajax.responseText;
            }, 1000);
          }
          if (ajax.readyState == 4 && ajax.status == 404) {
            setTimeout(() => {
              document.getElementById("loading").remove();
              document.getElementById(
                "conteudo"
              ).innerHTML = `<div class="alert alert-warning">Conteúdo não encontrado!</div>`;
            }, 1000);
          }
        };

        ajax.send();

        console.log(ajax);
      }
    </script>

    <!-- Menu Superior -->
    <div class="container-fluid">
      <div class="row bg-dark">
        <div
          class="col-12 d-flex justify-content-center align-items-center p-3"
        >
          <a
            type="button"
            class="btn btn-primary mx-3"
            href="#"
            onclick="RequisitarPagina('japao_conteudo.html')"
            >Japão</a
          >
          <a
            type="button"
            class="btn btn-primary mx-3"
            href="#"
            onclick="RequisitarPagina('singapura_conteudo.html')"
            >Singapura</a
          >
          <a
            type="button"
            class="btn btn-primary mx-3"
            href="#"
            onclick="RequisitarPagina('marrocos_conteudo.html')"
            >Marrocos</a
          >
        </div>
      </div>
    </div>

    <!-- Conteúdo -->
    <div class="container">
      <div class="row">
        <div
          class="col-12 d-flex justify-content-center pt-5"
          id="conteudo"
        ></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
